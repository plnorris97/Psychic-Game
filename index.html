<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../Psychic-Game/assets/style.css">
    
    <title>Psychic Guessing Game</title>
</head>
<body>
    
    <div class="container-fluid" id="game">
        <div class="row">
            <div class="col-md">
                <h1>Welcome to the Psychic Guessing Game!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <img src="../Psychic-Game/assets/psychic-graphic.jpg"class="img-fluid" alt="psychic game">
                <p id="quote">"Close both eyes to see with the other." ~Rumi</p>
            </div>
            <div class="col-md" id="gameboard">
            <br>
            <h2>Press any key to start guessing.</h2>
            <h5>Guess what letter I'm thinking of!</h5>
            <br>
            <ul class="list-group">
                <li class="list-group-item">
                    <p><span id="wins">Wins: </span></p>
                </li>
                <li class="list-group-item">
                   <p><span id="losses">Losses: </span></p> 
                </li>
                <li class="list-group-item">
                    <p><span id="guessesLeft">Guesses Left: </span></p>
                </li>
                <li class="list-group-item">
                    <p><span id="yourGuessesSoFar">Your guesses so far: </span></p>
                </li>
            </ul>
            </div>
        </div>
    </div> 
    <script type="text/javascript" src="../Psychic-Game/assets/game.js"></script>
    
</body>
</html>
